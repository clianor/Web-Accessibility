<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="웹 표준 준수 사이트 제작">
  <meta name="keywords" content="웹표준, 웹접근성">
  <title>SITE</title>

  <!-- CSS STYLE -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 웹 접근성을 위해 Tab으로 해당 영역으로 이동 가능한 메뉴 바로가기인 스킵 메뉴를 작성합니다. -->
  <!-- 스킵 네비게이션 -->
  <div id="skip">
    <a href="#cont_nav">전체 메뉴 바로가기</a>
    <a href="#cont_ban">배너 영역 바로가기</a>
    <a href="#cont_cont">컨텐츠 영역 바로가기</a>
  </div>
  <!-- //스킵 네비게이션 -->

  <div id="wrap">
    <div id="header">
      <div class="container">header</div>
    </div>
    <!-- //header -->

    <div id="contents">
      <div id="cont_nav">
        <div class="container">cont_nav</div>
      </div>
      <!-- cont_nav -->

      <div id="cont_tit">
        <div class="container">cont_tit</div>
      </div>
      <!-- //cont_tit -->

      <div id="cont_ban">
        <div class="container">cont_ban</div>
      </div>
      <!-- //cont_ban -->

      <div id="cont_cont">
        <div class="container">cont_cont</div>
      </div>
      <!-- //cont_cont -->
    </div>
    <!-- //contents -->

    <div id="footer">

    </div>
    <!-- //footer -->
  </div>
  <!-- //wrap -->
</body>
</html>
